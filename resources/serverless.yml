org: dbkompare
app: db-kompare
service: db-kompare-resources
configValidationMode: error

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-1
  stage: ${opt:stage, 'dev'}
  profile: dbkompare

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: db-kompare-${self:provider.stage}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false
        VersioningConfiguration:
          Status: Enabled
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
                - HEAD
                - PUT
                - POST
                - DELETE
              AllowedOrigins:
                - "*"
              MaxAge: 3600

    S3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3Bucket
        PolicyDocument:
          Id: BucketPolicy
          Version: "2012-10-17"
          Statement:
            - Sid: S3Policy
              Action: s3:*
              Effect: Allow
              Principal: "*"
              Resource: !Sub arn:aws:s3:::${S3Bucket}/*
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-users-${self:provider.stage}
        DeletionProtectionEnabled: true
        KeySchema:
          - AttributeName: id
            KeyType: HASH # Primary partition key
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S # String type for id (primary key)
          - AttributeName: status
            AttributeType: S # String type for status
          - AttributeName: role
            AttributeType: S # String type for role
          - AttributeName: email
            AttributeType: S # String type for role
        GlobalSecondaryIndexes:
          - IndexName: byStatusandRole
            KeySchema:
              - AttributeName: status # Partition key for the GSI
                KeyType: HASH
              - AttributeName: role # Sort key for the GSI
                KeyType: RANGE
            Projection:
              ProjectionType: ALL # Include all attributes in the index
          - IndexName: byEmail
            KeySchema:
              - AttributeName: email # Partition key for the GSI
                KeyType: HASH
              - AttributeName: status # Sort key for the GSI
                KeyType: RANGE
            Projection:
              ProjectionType: ALL # Include all attributes in the index
        BillingMode: PAY_PER_REQUEST
    Databases:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-databases-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: status
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: byStatus
            KeySchema:
              - AttributeName: status
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    DbTools:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-dbtools-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: category_id
            AttributeType: S
          - AttributeName: status
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: byCategoryAndStatus
            KeySchema:
              - AttributeName: category_id
                KeyType: HASH
              - AttributeName: status
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: byStatus
            KeySchema:
              - AttributeName: status
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    DbToolCategories:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-dbtools-categories-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: status
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: byStatus
            KeySchema:
              - AttributeName: status
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    Blogs:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-blogs-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: status
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: N
          - AttributeName: isPublished
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: byStatus
            KeySchema:
              - AttributeName: status
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: byIsPublished
            KeySchema:
              - AttributeName: isPublished
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
    SavedBlogs:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-saved-blogs-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: blogId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: blogId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: BlogIdIndex
            KeySchema:
              - AttributeName: blogId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    Tag:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-tags-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S # String (unique identifier)
          - AttributeName: status
            AttributeType: S # String (e.g., "active", "inactive")
        KeySchema:
          - AttributeName: id
            KeyType: HASH # Partition key
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: byStatus
            KeySchema:
              - AttributeName: status
                KeyType: HASH # Partition key for the GSI
            Projection:
              ProjectionType: ALL # Project all attributes into the index
    Questions:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-questions-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S # Primary key as string
          - AttributeName: status
            AttributeType: S # Attribute for global secondary index
        KeySchema:
          - AttributeName: id
            KeyType: HASH # Primary partition key
        GlobalSecondaryIndexes:
          - IndexName: byStatus
            KeySchema:
              - AttributeName: status
                KeyType: HASH # GSI partition key to query by status
            Projection:
              ProjectionType: ALL

    Submissions:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-submissions-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S # Primary key for each submission
          - AttributeName: userId
            AttributeType: S # To associate the submission with a user
          - AttributeName: questionId
            AttributeType: S # To associate the submission with a user
        KeySchema:
          - AttributeName: id
            KeyType: HASH # Primary (partition) key
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: byUserId
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: byQuestionId
            KeySchema:
              - AttributeName: questionId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    Fiddles:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-fiddles-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S # Primary key
          - AttributeName: ownerId
            AttributeType: S # For GSI on owner
        KeySchema:
          - AttributeName: id
            KeyType: HASH # Primary (partition) key
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: byOwnerId
            KeySchema:
              - AttributeName: ownerId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    Companies:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-companies-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S # Primary key as string
          - AttributeName: status
            AttributeType: S # Used for the global secondary index
        KeySchema:
          - AttributeName: id
            KeyType: HASH # Primary partition key
        GlobalSecondaryIndexes:
          - IndexName: byStatus
            KeySchema:
              - AttributeName: status
                KeyType: HASH # GSI partition key for querying companies by status
            Projection:
              ProjectionType: ALL
    Quizzes:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-quizzes-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S # Primary key as string
          - AttributeName: category
            AttributeType: S # Used for querying by category
          - AttributeName: status
            AttributeType: S # GSI for querying by status
        KeySchema:
          - AttributeName: id
            KeyType: HASH # Primary partition key
        GlobalSecondaryIndexes:
          - IndexName: byCategory
            KeySchema:
              - AttributeName: category
                KeyType: HASH # GSI partition key for querying quizzes by category
            Projection:
              ProjectionType: ALL
          - IndexName: byStatus
            KeySchema:
              - AttributeName: status
                KeyType: HASH # GSI partition key for querying quizzes by category
            Projection:
              ProjectionType: ALL
    QuizSubmissions:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-quiz-submissions-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S     # Primary key (submission ID)
          - AttributeName: quizId
            AttributeType: S     # GSI for querying all submissions of a quiz
          - AttributeName: userId
            AttributeType: S     # GSI for querying all submissions by a user
          - AttributeName: submittedAt
            AttributeType: S     # GSI for querying submissions in time order
        KeySchema:
          - AttributeName: id
            KeyType: HASH         # Partition key = submission ID
        GlobalSecondaryIndexes:
          - IndexName: byQuiz
            KeySchema:
              - AttributeName: quizId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: byUser
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: bySubmittedAt
            KeySchema:
              - AttributeName: submittedAt
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    Certificates:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-certificates-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S               # Primary key (certificate ID)
          - AttributeName: subjectId
            AttributeType: S               # GSI for querying certs by subject (e.g., course/quiz)
          - AttributeName: userId
            AttributeType: S               # GSI for querying certs by user
          - AttributeName: submissionId
            AttributeType: S               # GSI for linking to quiz submission
        KeySchema:
          - AttributeName: id
            KeyType: HASH                  # Partition key = certificate ID
        GlobalSecondaryIndexes:
          - IndexName: bySubject
            KeySchema:
              - AttributeName: subjectId
                KeyType: HASH
            Projection:
              ProjectionType: ALL           # Project all attributes
          - IndexName: byUser
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: bySubmission
            KeySchema:
              - AttributeName: submissionId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    Profiling:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-profiling-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: fiddleId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: byUser
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: byFiddle
            KeySchema:
              - AttributeName: fiddleId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    # Database Metrices Table
    Metrices:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-metrices-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: database_id
            AttributeType: S
          - AttributeName: date
            AttributeType: S
          - AttributeName: includeMe
            AttributeType: S
        KeySchema:
          - AttributeName: database_id
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: byStatusAndDate
            KeySchema:
              - AttributeName: includeMe
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
    # Database Aggregated Records Table
    DatabaseAggregated:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-database-aggregated-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: period_key
            AttributeType: S
          - AttributeName: database_id
            AttributeType: S
          - AttributeName: aggregation_type
            AttributeType: S
        KeySchema:
          - AttributeName: database_id
            KeyType: HASH
          - AttributeName: period_key
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: byAggregationType
            KeySchema:
              - AttributeName: aggregation_type
                KeyType: HASH
              - AttributeName: period_key
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    # DB Tool Metrices Table
    DBToolMetrices:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-dbtools-metrices-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: dbtool_id
            AttributeType: S
          - AttributeName: date
            AttributeType: S
          - AttributeName: includeMe
            AttributeType: S
        KeySchema:
          - AttributeName: dbtool_id
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: byStatusAndDate
            KeySchema:
              - AttributeName: includeMe
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
    # DB Tool Aggregated Records Table
    DBToolAggregated:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-dbtools-aggregated-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: period_key
            AttributeType: S
          - AttributeName: dbtool_id
            AttributeType: S
          - AttributeName: aggregation_type
            AttributeType: S
        KeySchema:
          - AttributeName: dbtool_id
            KeyType: HASH
          - AttributeName: period_key
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: byAggregationType
            KeySchema:
              - AttributeName: aggregation_type
                KeyType: HASH
              - AttributeName: period_key
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
    DatabaseRankings:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-database-rankings-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: date
            AttributeType: S
          - AttributeName: includeMe
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: byStatusAndDate
            KeySchema:
              - AttributeName: includeMe
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    DbToolRankings:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-dbtools-rankings-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: date
            AttributeType: S
          - AttributeName: includeMe
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: byStatusAndDate
            KeySchema:
              - AttributeName: includeMe
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
    Comments:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: db-kompare-comments-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: entityId
            AttributeType: S
          - AttributeName: repliedTo
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: byRepliedTo
            KeySchema:
              - AttributeName: repliedTo
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: byEntityId
            KeySchema:
              - AttributeName: entityId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    TrackingResources:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: db-kompare-tracking-resources-${self:provider.stage}
        DeletionProtectionEnabled: true
        AttributeDefinitions:
          - AttributeName: "date"
            AttributeType: "S"
          - AttributeName: "resource_type"
            AttributeType: "S"
          - AttributeName: "table_name"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "date"
            KeyType: "HASH"
          - AttributeName: "resource_type"
            KeyType: "RANGE"
        GlobalSecondaryIndexes:
          - IndexName: "DateTableNameIndex"
            KeySchema:
              - AttributeName: "date"
                KeyType: "HASH"
              - AttributeName: "table_name"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"
        BillingMode: "PAY_PER_REQUEST"
